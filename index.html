<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vacib Sorƒüu</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }
        #minionImg {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            pointer-events: none;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
            padding: 0 10px;
        }
        .btn-group {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 100px;
        }
        button {
            padding: 15px 35px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: transform 0.15s ease-out;
            outline: none;
        }
        #yesBtn {
            position: relative;
            z-index: 10; /* Ba≈ülanƒüƒ±cda normal s…ôviyy…ô */
            transform-origin: center;
        }
        #noBtn {
            position: relative;
            z-index: 5; /* "Yes"-d…ôn a≈üaƒüƒ±da */
        }
        #warning {
            display: none;
            position: absolute;
            top: -30px;
            color: #888;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img src="minion.png" id="minionImg" alt="Minion">
        
        <h1 id="question">M…ôniml…ô sevgili olarsan G√∂z…ôl√ß…ô?</h1>

        <div class="btn-group">
            <span id="warning">M…ônc…ô "H…ô"y…ô Bas</span>
            <button id="yesBtn" onclick="success()">H…ô</button>
            <button id="noBtn">Yox</button>
        </div>
    </div>

    <script>
        let scale = 1;
        let zIndexBase = 10;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const warning = document.getElementById('warning');
        const question = document.getElementById('question');

        function handleNoAction(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // 1. "Yes" d√ºym…ôsini s√ºr…ôtl…ô b√∂y√ºt
            scale += 0.8; 
            yesBtn.style.transform = `scale(${scale})`;
            
            // 2. "Yes" qatƒ±nƒ± artƒ±r ki, "No"-nun √ºst√ºn…ô √ßƒ±xsƒ±n (Dediyin 2-ci √∂z…ôllik)
            zIndexBase += 10;
            yesBtn.style.zIndex = zIndexBase;

            // 3. "No" d√ºym…ôsini qa√ßƒ±rt
            const padding = 80;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding / 2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding / 2);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // X…ôb…ôrdarlƒ±ƒüƒ± g√∂st…ôr
            warning.style.display = 'block';

            // ∆èg…ôr d√ºym…ô √ßox b√∂y√ºs…ô yazƒ±nƒ± gizl…ô
            if (scale > 5) {
                question.style.opacity = "0";
            }
        }

        // Mouse v…ô Mobil toxunu≈ü √º√ß√ºn hadis…ôl…ôr
        noBtn.addEventListener('mouseover', handleNoAction);
        noBtn.addEventListener('touchstart', handleNoAction, {passive: false});

        function success() {
            document.getElementById('main-content').innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                    <img src="minion.png" style="width:250px; margin-bottom:20px;">
                    <h1 style="color: #ff4d4d; font-size: 35px;">Bƒ∞Lƒ∞RDƒ∞MMM! ‚ù§Ô∏èü•∞</h1>
                </div>
            `;
            document.body.style.backgroundColor = "#fffafa";
        }
    </script>
</body>
</html>
