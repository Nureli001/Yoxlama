<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #minionImg {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            width: 100%;
            height: 100px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #noBtn {
            z-index: 5;
        }
        #yesBtn {
            z-index: 10;
            background-color: white;
        }
        #warning {
            display: none;
            position: absolute;
            top: -20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img src="https://media.tenor.com/S6pY0H08S_EAAAAM/minion-love.gif" id="minionImg">
        
        <h1 id="headerText">Will you be my valentine?</h1>

        <div class="buttons">
            <span id="warning">You better say yes</span>
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveAndGrow()" ontouchstart="moveAndGrow()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const warning = document.getElementById('warning');
        const headerText = document.getElementById('headerText');

        function moveAndGrow() {
            // 1. "Yes" d√ºym…ôsini b√∂y√ºt
            yesScale += 0.5; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. "No" d√ºym…ôsini qa√ßƒ±rt
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 3. X…ôb…ôrdarlƒ±ƒüƒ± g√∂st…ôr
            warning.style.display = 'block';
            
            // ∆èg…ôr d√ºym…ô √ßox b√∂y√ºs…ô sualƒ± yuxarƒ± it…ôl…ô
            if(yesScale > 3) {
                headerText.style.marginTop = "-100px";
            }
        }

        function celebrate() {
            document.getElementById('main-content').innerHTML = `
                <img src="https://media.tenor.com/00_T871T63AAAAAM/minions-love.gif" style="width:250px;">
                <h1 style="color:#ff4d4d; font-size:35px;">I knew it! ‚ù§Ô∏èü•∞</h1>
            `;
        }
    </script>

</body>
</html>
