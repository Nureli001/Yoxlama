<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Quest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #minionImg {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn-group {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 100px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 10;
        }
        #noBtn {
            position: relative;
            z-index: 5;
        }
        #warning {
            display: none;
            position: absolute;
            top: -20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container" id="content">
        <img src="minion.png" id="minionImg" alt="Minion">
        
        <h1 id="question">M…ôniml…ô Sevgili Olarsan?</h1>

        <div class="btn-group">
            <span id="warning">M…ônc…ô "Yes"…ô Bas</span>
            <button id="yesBtn" onclick="success()">Yes</button>
            <button id="noBtn" onmouseover="move()" ontouchstart="move()">No</button>
        </div>
    </div>

        <script>
        let scale = 1;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const warning = document.getElementById('warning');
        const question = document.getElementById('question');

        function move(e) {
            // S…ôhv…ôn "Yes"in i≈ü…ô d√º≈üm…ôm…ôsi √º√ß√ºn bu funksiyanƒ± dayandƒ±rƒ±rƒ±q
            if (e) e.stopPropagation();

            // 1. "Yes" d√ºym…ôsini b√∂y√ºt
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;

            // 2. "No" d√ºym…ôsini qa√ßƒ±rt 
            // Videodakƒ± kimi daha uzaƒüa v…ô q…ôfil qa√ßmasƒ± √º√ß√ºn:
            const padding = 60;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            // "No" d√ºym…ôsi h…ômi≈ü…ô "Yes"d…ôn √ºst qatda olsun ki, s…ôhv…ôn "Yes" basƒ±lmasƒ±n
            noBtn.style.zIndex = "10000"; 

            // 3. Yazƒ±nƒ± g√∂st…ôr
            warning.style.display = 'block';
            
            if (scale > 4) {
                question.style.visibility = "hidden";
            }
        }

        // "No" d√ºym…ôsi √º√ß√ºn hadis…ôl…ôr
        noBtn.addEventListener('mouseover', move);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // S…ôhif…ônin s√ºr√º≈üm…ôsini v…ô s…ôhv klikl…ôri √∂nl…ôyir
            move(e);
        });

        function success() {
            document.getElementById('content').innerHTML = `
                <img src="minion.png" style="width:250px;">
                <h1 style="color: #ff4d4d; font-size: 32px; margin-top: 20px;">I knew it! ‚ù§Ô∏èü•∞</h1>
            `;
        }
    </script>


</body>
</html>
