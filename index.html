<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Quest</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .minion-gif {
            width: 180px; /* Videodakƒ± √∂l√ß√º */
            height: auto;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 20px;
            color: #333;
            font-weight: 500;
            margin-bottom: 40px;
        }
        .btn-group {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 60px;
        }
        button {
            padding: 12px 35px;
            font-size: 18px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: transform 0.1s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        #noBtn {
            position: absolute;
            left: 52%;
            z-index: 1000;
        }
        #yesBtn {
            margin-right: 100px; /* "No" d√ºym…ôsi √º√ß√ºn yer a√ßƒ±r */
        }
        #warning-text {
            position: absolute;
            top: -25px;
            right: 10px;
            font-size: 13px;
            color: #888;
            display: none;
        }
        .success-screen img {
            width: 250px;
        }
    </style>
</head>
<body>

    <div class="container" id="content">
        <img src="https://media.tenor.com/S6pY0H08S_EAAAAM/minion-love.gif" class="minion-gif" alt="Minion">
        
        <h1>Will you be my valentine?</h1>

        <div class="btn-group">
            <span id="warning-text">You better say yes</span>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const warning = document.getElementById('warning-text');
        const content = document.getElementById('content');

        function moveButton(e) {
            if(e) e.preventDefault();
            
            warning.style.display = 'block';

            // Ekranƒ±n √∂l√ß√ºl…ôrin…ô g√∂r…ô t…ôsad√ºfi yer (k…ônarlara √ßox yaxƒ±n getm…ôm…ôsi √º√ß√ºn)
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // H…ôm mouse, h…ôm toxunu≈ü √º√ß√ºn
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        yesBtn.addEventListener('click', () => {
            content.innerHTML = `
                <div class="success-screen">
                    <img src="https://media.tenor.com/00_T871T63AAAAAM/minions-love.gif" alt="Happy Minion">
                    <h1 style="color: #ff4d4d; font-size: 32px; margin-top: 20px;">I knew it! ‚ù§Ô∏èü•∞</h1>
                </div>
            `;
        });
    </script>

</body>
</html>
