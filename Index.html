<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 350px;
            padding: 20px;
        }
        img {
            width: 250px; /* Videodakƒ± √∂l√ß√ºy…ô uyƒüun */
            margin-bottom: 10px;
        }
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 15px 35px;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
            transition: 0.2s;
        }
        #noBtn {
            position: absolute;
            left: 180px;
        }
        #warning {
            color: #777;
            font-size: 14px;
            position: absolute;
            top: -25px;
            right: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.tenor.com/S6pY0H08S_EAAAAM/minion-love.gif" alt="Minion Heart">
        
        <h1>Will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            
            <div id="noWrapper" style="position: relative;">
                <span id="warning">You better say yes</span>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const warning = document.getElementById('warning');
            
            // Videodakƒ± x…ôb…ôrdarlƒ±q yazƒ±sƒ±nƒ± g√∂st…ôr
            warning.style.display = 'block';

            // D√ºym…ôni t…ôsad√ºfi yer…ô qa√ßƒ±rt
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <img src="https://media.tenor.com/00_T871T63AAAAAM/minions-love.gif" width="300">
                    <h1 style="color: #ff4d4d; font-size: 40px;">I knew it! ‚ù§Ô∏èü•∞</h1>
                </div>
            `;
        }
    </script>

</body>
</html>
