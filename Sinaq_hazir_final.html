<!DOCTYPE html>

  <style>
    body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; line-height: 1.6; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; margin-top: 5px; }
    #meta { display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; margin: 10px 0 20px; }
    #timer { position: sticky; top: 10px; background: #e74c3c; color: white; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold; z-index: 100; flex: 0 0 220px; }
    #progress { flex: 1; min-width: 220px; background:#f0f0f0; border-radius: 5px; padding: 10px; }
    .bar { height: 10px; background: #ddd; border-radius: 999px; overflow:hidden; }
    .bar > div { height: 100%; width: 0%; background: #2ecc71; }
    #progress small { display:block; color:#555; margin-top:6px; }
    .question-block { margin-bottom: 16px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; transition: 0.2s; }
    .question-block:hover { border-color:#cfcfcf; }
    .q-title { font-weight: 700; margin-bottom: 10px; }
    .option { display: block; margin: 8px 0; cursor: pointer; padding: 8px; border-radius: 6px; border: 1px solid #eee; user-select:none; }
    .option:hover { background: #f9f9f9; }
    .option input { margin-right: 8px; }
    button { display: block; width: 100%; padding: 15px; font-size: 18px; background: #2ecc71; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 16px; }
    button:hover { background: #27ae60; }
    #result { margin-top: 20px; }
    .correct-ans { background-color: #d4edda !important; border-color:#c3e6cb !important; }
    .wrong-ans { background-color: #f8d7da !important; border-color:#f5c6cb !important; }
    .skipped-ans { background-color: #fff3cd !important; border-color:#ffeeba !important; }
    .badge { display:inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; }
    .b-ok { background:#d4edda; }
    .b-no { background:#f8d7da; }
    .b-skip { background:#fff3cd; }
    .muted { color:#666; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .row > div { flex:1; min-width: 200px; }
    .top-actions { display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px; }
    .secondary { background:#3498db; }
    .secondary:hover { background:#2d86c1; }
    .danger { background:#e74c3c; }
    .danger:hover { background:#d63c2f; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Online Sınaq İmtahanı</h2>

    <div id="meta">
      <div id="timer">Qalan vaxt: 30:00</div>
      <div id="progress">
        <div class="bar"><div id="barFill"></div></div>
        <small id="progressText">Cavablanan: 0 / 25</small>
        <small class="muted">Düz: <b id="okCount">0</b> · Səhv: <b id="noCount">0</b> · Boş: <b id="skipCount">25</b></small>
      </div>
    </div>

    <div class="top-actions">
      <button class="secondary" id="regenBtn" type="button">25 sualı yenidən seç (random)</button>
      <button class="danger" id="clearBtn" type="button">Cavabları sıfırla</button>
    </div>

    <div id="quiz">Suallar hazırlanır...</div>
    <button id="finishBtn" type="button" style="display:none;">İmtahanı Bitir</button>
    <div id="result"></div>
  </div>

/** ====== PARAMETRLƏR ====== */
const QUESTION_COUNT = 25;
const TIME_LIMIT = 30 * 60; // saniyə
const SCORE_CORRECT = 2;
const SCORE_WRONG = -1;

/** ====== STATE ====== */
let TIME = TIME_LIMIT;
let interval = null;
let started = false;

let baseScore = 0;             // giriş balı
let quizQuestions = [];        // seçilmiş 25 sual (şaffl edilmiş)
let answers = new Map();       // idx -> seçilən variant (A/B/C/D)

/** ====== UTIL ====== */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function formatTime(sec) {
  const m = String(Math.floor(sec / 60)).padStart(2, "0");
  const s = String(sec % 60).padStart(2, "0");
  return `${m}:${s}`;
}

function safeSetHTML(el, htmlStr) {
  // Burada htmlStr artıq tag-ləri &lt; &gt; şəklində saxlanır, yəni təhlükəsizdir.
  el.innerHTML = htmlStr;
}

/** ====== QUIZ HAZIRLA ====== */
function pickNewQuiz() {
  const pool = ALL_QUESTIONS.slice();
  shuffle(pool);
  const picked = pool.slice(0, Math.min(QUESTION_COUNT, pool.length));

  // hər sualda variantları qarışdır və correct hərfini yenilə
  quizQuestions = picked.map((q) => {
    const entries = Object.entries(q.options); // [ ["A","..."], ... ]
    shuffle(entries);

    const newOptions = {};
    const letters = ["A","B","C","D"];
    let newCorrect = null;

    entries.forEach(([oldKey, val], idx) => {
      const newKey = letters[idx];
      newOptions[newKey] = val;
      if (oldKey === q.correct) newCorrect = newKey;
    });

    return {
      q: q.q,
      options: newOptions,
      correct: newCorrect
    };
  });

  answers = new Map();
  renderQuiz();
  updateProgress();
  document.getElementById("result").innerHTML = "";
}

function renderQuiz() {
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = "";

  quizQuestions.forEach((q, idx) => {
    const block = document.createElement("div");
    block.className = "question-block";
    block.dataset.index = String(idx);

    const title = document.createElement("div");
    title.className = "q-title";
    safeSetHTML(title, q.q);

    block.appendChild(title);

    const letters = Object.keys(q.options);
    letters.forEach((key) => {
      const label = document.createElement("label");
      label.className = "option";

      const input = document.createElement("input");
      input.type = "radio";
      input.name = `q_${idx}`;
      input.value = key;

      input.addEventListener("change", () => {
        answers.set(idx, key);
        updateProgress();
      });

      const span = document.createElement("span");
      // variantlar artıq &lt;...&gt; kimidir, ona görə innerHTML ilə göstəririk
      safeSetHTML(span, `<b>${key})</b> ${q.options[key]}`);

      label.appendChild(input);
      label.appendChild(span);
      block.appendChild(label);
    });

    quiz.appendChild(block);
  });

  document.getElementById("finishBtn").style.display = "block";
}

/** ====== TIMER ====== */
function startTimer() {
  if (interval) clearInterval(interval);
  interval = setInterval(() => {
    TIME--;
    document.getElementById("timer").textContent = "Qalan vaxt: " + formatTime(Math.max(TIME, 0));
    if (TIME <= 0) {
      clearInterval(interval);
      finish(true);
    }
  }, 1000);
}

function resetTimer() {
  TIME = TIME_LIMIT;
  document.getElementById("timer").textContent = "Qalan vaxt: " + formatTime(TIME);
}

/** ====== PROGRESS ====== */
function calculateStats() {
  let correct = 0, wrong = 0, skipped = 0;

  quizQuestions.forEach((q, idx) => {
    const sel = answers.get(idx);
    if (!sel) {
      skipped++;
    } else if (sel === q.correct) {
      correct++;
    } else {
      wrong++;
    }
  });

  return { correct, wrong, skipped };
}

function updateProgress() {
  const { correct, wrong, skipped } = calculateStats();
  const answered = correct + wrong;

  document.getElementById("progressText").textContent = `Cavablanan: ${answered} / ${quizQuestions.length}`;
  document.getElementById("okCount").textContent = String(correct);
  document.getElementById("noCount").textContent = String(wrong);
  document.getElementById("skipCount").textContent = String(skipped);

  const pct = quizQuestions.length ? (answered / quizQuestions.length) * 100 : 0;
  document.getElementById("barFill").style.width = pct.toFixed(1) + "%";
}

/** ====== FINISH ====== */
function finish(auto=false) {
  // bir dəfə bitirsin
  document.getElementById("finishBtn").disabled = true;
  if (interval) clearInterval(interval);

  const { correct, wrong, skipped } = calculateStats();
  const score = baseScore + correct * SCORE_CORRECT + wrong * SCORE_WRONG;

  // blokları rənglə
  const blocks = document.querySelectorAll(".question-block");
  blocks.forEach((block) => {
    const idx = Number(block.dataset.index);
    const q = quizQuestions[idx];
    const sel = answers.get(idx);

    block.classList.remove("correct-ans", "wrong-ans", "skipped-ans");

    if (!sel) block.classList.add("skipped-ans");
    else if (sel === q.correct) block.classList.add("correct-ans");
    else block.classList.add("wrong-ans");

    // doğru cavabı yaz
    const info = document.createElement("div");
    info.style.marginTop = "10px";

    const badge = document.createElement("span");
    badge.className = "badge " + (!sel ? "b-skip" : (sel === q.correct ? "b-ok" : "b-no"));
    badge.textContent = !sel ? "BOŞ" : (sel === q.correct ? "DÜZ" : "SƏHV");

    const text = document.createElement("span");
    text.className = "muted";
    text.style.marginLeft = "8px";
    const selTxt = sel ? sel : "-";
    text.innerHTML = `Sənin cavabın: <b>${selTxt}</b> · Düzgün cavab: <b>${q.correct}</b>`;

    info.appendChild(badge);
    info.appendChild(text);

    // eyni sualda təkrar finish etməsin deyə əvvəlki info-ları sil
    const old = block.querySelector(".muted")?.parentElement;
    if (old && old.parentElement === block && old !== info) {
      // nothing
    }
    // remove previous info blocks if exists
    [...block.querySelectorAll("div")].forEach(d => {
      if (d !== block.firstChild && d.className === "" && d.querySelector(".badge")) d.remove();
    });
    block.appendChild(info);
  });

  const result = document.getElementById("result");
  result.innerHTML = `
    <hr />
    <h3>Nəticə</h3>
    <div class="row">
      <div><b>Düz:</b> ${correct} (x${SCORE_CORRECT})</div>
      <div><b>Səhv:</b> ${wrong} (x${SCORE_WRONG})</div>
      <div><b>Boş:</b> ${skipped}</div>
    </div>
    <p><b>Giriş balı:</b> ${baseScore}</p>
    <p style="font-size: 18px;"><b>Yekun bal:</b> ${score}</p>
    <button type="button" onclick="location.reload()">Yenidən başla</button>
  `;

  if (auto) {
    const warn = document.createElement("p");
    warn.style.color = "#c0392b";
    warn.innerHTML = "<b>Vaxt bitdi!</b> İmtahan avtomatik tamamlandı.";
    result.prepend(warn);
  }
}

/** ====== START ====== */
function askBaseScore() {
  const raw = prompt("İmtahana giriş balı (0-50). Boş buraxsan 0 olacaq:", "0");
  const val = Number(raw);
  if (Number.isFinite(val) && val >= 0 && val <= 50) return Math.floor(val);
  return 0;
}

function start() {
  if (started) return;
  started = true;

  baseScore = askBaseScore();
  resetTimer();
  pickNewQuiz();
  startTimer();

  document.getElementById("finishBtn").addEventListener("click", () => finish(false));
  document.getElementById("regenBtn").addEventListener("click", () => {
    if (confirm("Yeni 25 sual seçilsin? (mövcud cavablar silinəcək)")) {
      document.getElementById("finishBtn").disabled = false;
      resetTimer();
      startTimer();
      pickNewQuiz();
    }
  });
  document.getElementById("clearBtn").addEventListener("click", () => {
    if (confirm("Bütün cavablar silinsin?")) {
      answers = new Map();
      document.querySelectorAll('input[type="radio"]').forEach(i => i.checked = false);
      updateProgress();
      document.getElementById("result").innerHTML = "";
      document.getElementById("finishBtn").disabled = false;
    }
  });
}

document.addEventListener("DOMContentLoaded", start);
</script>
</body>
</html>
